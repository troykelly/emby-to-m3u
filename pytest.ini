[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=src/subsonic
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    --ignore=tests/obsolete
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Integration test markers
markers =
    integration: marks tests as integration tests requiring live servers (deselect with '-m "not integration"')
    live: marks tests as live integration tests requiring real service credentials
    slow: marks tests as slow running (deselect with '-m "not slow"')
    cleanup: marks tests that perform cleanup operations
